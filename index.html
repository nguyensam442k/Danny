<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal Board — BTC/ETH</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .wrap { max-width: 1200px; margin: 16px auto; padding: 0 12px; }
    .head { display:flex; align-items:center; justify-content:space-between; }
    .head h1 { font-size:18px; margin:12px 0; }
    .note { color:#444; font-size:13px; }
    .controls { display:flex; gap:8px; align-items:center; }
    .btn { padding:8px 12px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#f6f6f6; }
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { padding:10px 12px; border-bottom:1px solid #eee; text-align:center; }
    th { background:#fafafa; font-weight:600; }
    .buy { color:#16a34a; font-weight:700; }
    .sell { color:#dc2626; font-weight:700; }
    .neutral { color:#6b7280; font-weight:600; }
    .meta { font-size:12px; color:#6b7280; }
  </style>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1>Signal Board (MVP) — BTC/ETH</h1>
      <div class="controls">
        <button id="btn-refresh" class="btn">Refresh</button>
      </div>
    </div>

    <div class="note">
      • Nguồn giá: CryptoCompare (Binance spot). • Tín hiệu: EMA(9/21) cross, tham khảo SMA50. • Khung: 15m/1h/4h.
    </div>

    <table id="sig-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>15m</th>
          <th>1h</th>
          <th>4h</th>
          <th>Last Price</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody>
        <!-- render bằng JS -->
      </tbody>
    </table>

    <div class="meta" id="statusLine"></div>
  </div>

  <script type="module">
    import { buildAndRun } from './js/signals.js';
    const run = () => buildAndRun();
    document.getElementById('btn-refresh').addEventListener('click', run);
    run(); // auto load
  </script>
</body>
</html>
